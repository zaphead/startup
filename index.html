<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="./Images/favicon.png">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="./Images/Processeon Logo.png" alt="Logo">
		</div>
		<div class="card">
			<h2>Log In</h2>
			<form>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
				<div class="button-container">
					<a href="./signup/signup.html"><button type="button" class="submit-button secondary-button">Sign Up</button></a>
					<button type="submit" class="main-button">Log In</button>
				</div>				
			</form>
		</div>
		<p class="notes">Until actual functionality is built in, click "sign up" twice to go through the user set up. Github link is in the main.html page</p>
		<p>Spencer Terry</p>
	</div>
	
</body>
</html>
